<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <title>{% block title %}{% endblock %} : {{ crate::WEBSITE_NAME }}</title>
    <link rel="stylesheet" href="/static/css/{% block stylesheet %}common.css{% endblock %}">
    <script src="/static/js/common.js"></script>
    {% block head %}
    {% endblock %}
  </head>
  <body>
    <section id="top">
      <nav>
        <div id="nav-left">
          <h1><a href="/" id="website-title">{{ crate::WEBSITE_NAME }}</a></h1>
        </div>
        <div id="nav-right">
          <label for="volume-slider">Volume:</label>
          <input type="range" min="0" max="1" step="0.01" id="volume-slider">
        </div>
      </nav>
    </section>
    <main>
      {% block content %}
      {% endblock %}
    </main>
  </body>
</html>
